<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complaint History</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/dashboard}">Dashboard</a></li>
        <li><a th:href="@{/login}">Login</a></li>
        <li><a th:href="@{/viewComplaints}">View Open Complaints</a></li>
    </ul>
</nav>
<h1>Complaint History</h1>
<table>
    <thead>
    <tr>
        <th>Complaint Type</th>
        <th>Description</th>
        <th>Registration Date & Time</th>
        <th>Status</th>
        <th>User ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="complaint : ${complaints}">
        <td th:text="${complaint.type}"></td>
        <td th:text="${complaint.description}"></td>
        <td th:text="${complaint.registrationDateTime}"></td>
        <td th:text="${complaint.status}"></td>
        <td th:text="${complaint.userId}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
